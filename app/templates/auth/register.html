{% extends "layouts/base_layout.html" %}

{% block title %}Daftar - {{ content.app_name }}{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-image slide-in-from-left">
            <div class="shape shape-1"></div><div class="shape shape-2"></div><div class="shape shape-3"></div>
             <div class="auth-image-overlay">
                <h3>Inisialisasi Profil Anda</h3>
                <p>Jadilah bagian dari kami.</p>
            </div>
        </div>
        <div class="form-container slide-in-from-right" data-animation-delay="100">
            <h2 class="section-title">Pendaftaran</h2>
            <form method="POST" action="{{ url_for('auth.register') }}" id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <div class="validation-feedback" id="username-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="validation-feedback" id="email-feedback"></div>
                </div>
                <div class="form-group"><label for="password">Password</label><input type="password" id="password" name="password" required></div>
                <button type="submit" class="cta-button form-button" style="margin-top: 0.5rem;">Daftar</button>
            </form>
            <p class="form-switch">Sudah punya akun? <a href="{{ url_for('auth.login') }}">Login di sini</a></p>
            <a href="{{ url_for('product.index') }}" class="cta-button-secondary" style="width: 100%; text-align:center; margin-top: 1rem;">Kembali ke Beranda</a>
        </div>
    </div>
</section>
{% endblock %}
