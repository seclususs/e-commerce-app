{% extends "layouts/base_layout.html" %}

{% block title %}Daftar - {{ content.app_name }}{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container animated-element">
        <div class="auth-image">
            <div class="shape shape-1"></div><div class="shape shape-2"></div><div class="shape shape-3"></div>
             <div class="auth-image-overlay">
                <h3>Inisialisasi Profil Anda</h3>
                <p>Jadilah bagian dari kode dan definisikan ulang gaya para developer.</p>
            </div>
        </div>
        <div class="form-container">
            <h2 class="section-title">Pendaftaran</h2>
            <form method="POST" action="{{ url_for('auth.register') }}">
                <div class="form-group"><label for="username">Username</label><input type="text" id="username" name="username" required></div>
                <div class="form-group"><label for="email">Email</label><input type="email" id="email" name="email" required></div>
                <div class="form-group"><label for="password">Password</label><input type="password" id="password" name="password" required></div>
                <button type="submit" class="cta-button form-button">Daftar</button>
            </form>
            <p class="form-switch">Sudah punya akun? <a href="{{ url_for('auth.login') }}">Login di sini</a></p>
            <a href="{{ url_for('product.index') }}" class="cta-button-secondary" style="width: 100%; text-align:center; margin-top: 1rem;">Kembali ke Beranda</a>
        </div>
    </div>
</section>
{% endblock %}
