{% extends "layouts/base_layout.html" %}

{% block title %}Login - {{ content.app_name }}{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container animated-element">
        <div class="auth-image">
            <div class="shape shape-1"></div><div class="shape shape-2"></div><div class="shape shape-3"></div>
            <div class="auth-image-overlay">
                <h3>Masuk Kembali ke Sistem</h3>
                <p>Petualangan gaya digital Anda berlanjut di sini.</p>
            </div>
        </div>
        <div class="form-container">
            <h2 class="section-title">Login</h2>
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group"><label for="username">Username</label><input type="text" id="username" name="username" required></div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div style="text-align: right; margin-top: 0.5rem;">
                        <a href="{{ url_for('auth.forgot_password') }}" style="font-size: 0.9em; color: var(--color-text-med); text-decoration: none;">Lupa Password?</a>
                    </div>
                </div>
                <button type="submit" class="cta-button form-button">Login</button>
            </form>
            <p class="form-switch">Belum punya akun? <a href="{{ url_for('auth.register') }}">Daftar di sini</a></p>
            <a href="{{ url_for('product.index') }}" class="cta-button-secondary" style="width: 100%; text-align:center; margin-top: 1rem;">Kembali ke Beranda</a>
        </div>
    </div>
</section>
{% endblock %}
