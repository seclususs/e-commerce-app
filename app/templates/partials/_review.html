<div class="testimonial-card">
    <div class="testimonial-header">
        <strong class="testimonial-name">{{ review.username }}</strong>
        <div class="testimonial-rating">
            {% for i in range(5) %}<i class="fas fa-star {% if i < review.rating %}rated{% endif %}"></i>{% endfor %}
        </div>
    </div>
    <p class="testimonial-comment">"{{ review.comment }}"</p>
    <small class="review-date">{{ review.created_at.split(' ')[0] }}</small>
</div>
