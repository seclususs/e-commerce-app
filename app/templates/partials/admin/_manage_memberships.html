<div class="admin-card animated-element">
    <h3>Tambah Paket Membership Baru</h3>
    <form id="add-membership-form" method="POST" action="{{ url_for('admin.admin_memberships') }}" data-ajax="true" data-update-target="#memberships-table-body" data-update-action="prepend" data-reset-on-success="true">
        <input type="hidden" name="action" value="add">
        <div class="form-grid" style="gap: 1rem 1.5rem;">
            <div class="form-group">
                <label for="name">Nama Paket</label>
                <input type="text" id="name" name="name" required placeholder="Cth: VIP Bulanan">
            </div>
            <div class="form-group">
                <label for="price">Harga (Rp)</label>
                <input type="number" id="price" name="price" required placeholder="Cth: 50000">
            </div>
            <div class="form-group">
                <label for="period">Periode</label>
                <select id="period" name="period" class="form-control" required>
                    <option value="monthly">Bulanan (monthly)</option>
                    <option value="yearly">Tahunan (yearly)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="discount_percent">Diskon Produk (%)</label>
                <input type="number" id="discount_percent" name="discount_percent" value="0" step="0.01" min="0" max="100" placeholder="Cth: 5.5">
            </div>
        </div>
        <div class="form-group">
            <label for="description">Deskripsi</label>
            <textarea id="description" name="description" rows="3" placeholder="Jelaskan keuntungan paket..."></textarea>
        </div>
        <div class="form-grid" style="gap: 1rem 1.5rem; margin-top: 1rem;">
            <div class="form-group">
                <label class="custom-checkbox">
                    <input type="checkbox" name="free_shipping" value="1" class="checkbox-input">
                    <span class="checkbox-box"><span class="checkmark"></span></span>
                    <span>Gratis Ongkir</span>
                </label>
            </div>
            <div class="form-group">
                <label class="custom-checkbox">
                    <input type="checkbox" name="is_active" value="1" class="checkbox-input" checked>
                    <span class="checkbox-box"><span class="checkmark"></span></span>
                    <span>Aktifkan Paket</span>
                </label>
            </div>
        </div>
        <button type="submit" class="cta-button form-button" style="margin-top: 1rem;">Tambah Paket</button>
    </form>
</div>

<div class="admin-card animated-element" data-animation-delay="200">
    <h3>Daftar Paket Membership</h3>
    <div class="table-wrapper">
        <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Periode</th>
                    <th>Diskon (%)</th>
                    <th>Gratis Ongkir</th>
                    <th>Aktif</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="memberships-table-body">
                {% include 'partials/admin/_membership_table_body.html' %}
            </tbody>
        </table>
    </div>
</div>
