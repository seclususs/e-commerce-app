<tr class="admin-card-row" id="variant-row-{{ variant.id }}">
  <td data-label="ID:">{{ variant.id }}</td>
  <td data-label="Warna:">
    <input type="text" 
           name="color" 
           value="{{ variant.color }}" 
           class="form-control" 
           required 
           form="form-variant-{{ variant.id }}"> </td>
  <td data-label="Ukuran:">
    <input type="text" 
           name="size" 
           value="{{ variant.size }}" 
           class="form-control" 
           required 
           form="form-variant-{{ variant.id }}"> </td>
  <td data-label="Harga:">
    <input type="text" 
           inputmode="numeric"
           name="price" 
           value="{{ variant.price|int if variant.price is not none else '' }}" 
           class="form-control" 
           placeholder="Harga Produk"
           form="form-variant-{{ variant.id }}"> </td>
  <td data-label="Harga Diskon:">
    <input type="text" 
           inputmode="numeric"
           name="discount_price" 
           value="{{ variant.discount_price|int if variant.discount_price is not none else '' }}" 
           class="form-control" 
           placeholder=""
           form="form-variant-{{ variant.id }}"> </td>
  <td data-label="Stok:">
    <input type="number" 
           name="stock" 
           value="{{ variant.stock }}" 
           class="form-control" 
           required 
           form="form-variant-{{ variant.id }}"> </td>
  <td data-label="Berat (gram):">
    <input type="number" 
           name="weight_grams" 
           value="{{ variant.weight_grams }}" 
           class="form-control" 
           required 
           form="form-variant-{{ variant.id }}"> </td>
  <td data-label="SKU:">
    <input type="text" 
           name="sku" 
           value="{{ variant.sku or '' }}" 
           class="form-control" 
           form="form-variant-{{ variant.id }}"> </td>
  <td data-label="Aksi:" class="action-buttons">
    <form method="POST" 
          action="{{ url_for('admin.manage_variants', product_id=product_id) }}" 
          data-ajax="true" 
          data-update-action="update-inputs"
          id="form-variant-{{ variant.id }}"
          style="display: contents;">
      <input type="hidden" name="action" value="update">
      <input type="hidden" name="variant_id" value="{{ variant.id }}">
    </form>
    
    <div class="desktop-actions">
      <button type="submit" 
              class="cta-button-secondary" 
              style="border-color: var(--color-primary); color: var(--color-primary); white-space: nowrap;" 
              form="form-variant-{{ variant.id }}">
        Update
      </button>
      
      <a href="{{ url_for('admin.delete_variant', product_id=product_id, variant_id=variant.id) }}" 
         class="action-link action-link-delete" 
         data-ajax="true" 
         data-remove-target="#variant-row-{{ variant.id }}">
        Hapus
      </a>
    </div>
    <button class="mobile-details-toggle">Lihat Detail <i class="fas fa-chevron-down"></i></button>
  </td>
</tr>
