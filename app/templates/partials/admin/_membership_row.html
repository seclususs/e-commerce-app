<tr class="admin-card-row" id="membership-row-{{ membership.id }}">
  <td data-label="ID:">{{ membership.id }}</td>
  <td data-label="Nama:">
    <input type="text" 
           name="name" 
           value="{{ membership.name }}" 
           class="form-control" 
           required 
           form="form-membership-{{ membership.id }}">
  </td>
  <td data-label="Harga:">
    <input type="text" 
           inputmode="numeric"
           name="price" 
           value="{{ membership.price|int }}" 
           class="form-control" 
           required 
           form="form-membership-{{ membership.id }}">
  </td>
  <td data-label="Periode:" class="collapsible-detail">
    <select name="period" class="form-control" form="form-membership-{{ membership.id }}">
      <option value="monthly" {% if membership.period == 'monthly' %}selected{% endif %}>Bulanan</option>
      <option value="yearly" {% if membership.period == 'yearly' %}selected{% endif %}>Tahunan</option>
    </select>
  </td>
  <td data-label="Diskon (%):" class="collapsible-detail">
    <input type="number" 
           name="discount_percent" 
           value="{{ membership.discount_percent|float }}" 
           step="0.01" min="0" max="100" 
           class="form-control" 
           form="form-membership-{{ membership.id }}">
  </td>
  <td data-label="Gratis Ongkir:" class="collapsible-detail">
    <label class="custom-checkbox" style="justify-content: center;">
      <input type="checkbox" 
             name="free_shipping" 
             value="1" 
             {% if membership.free_shipping %}checked{% endif %} 
             class="checkbox-input" 
             form="form-membership-{{ membership.id }}">
      <span class="checkbox-box"><span class="checkmark"></span></span>
    </label>
  </td>
  <td data-label="Aktif:" class="collapsible-detail">
    <label class="custom-checkbox" style="justify-content: center;">
      <input type="checkbox" 
             name="is_active" 
             value="1" 
             {% if membership.is_active %}checked{% endif %} 
             class="checkbox-input" 
             form="form-membership-{{ membership.id }}">
      <span class="checkbox-box"><span class="checkmark"></span></span>
    </label>
  </td>
  <td data-label="Aksi:" class="action-buttons">
    <form method="POST" 
          action="{{ url_for('admin.admin_memberships') }}" 
          data-ajax="true" 
          data-update-action="update-inputs"
          id="form-membership-{{ membership.id }}"
          style="display: contents;">
      <input type="hidden" name="action" value="update">
      <input type="hidden" name="membership_id" value="{{ membership.id }}">
      <input type="hidden" 
             name="description" 
             value="{{ membership.description or '' }}" 
             form="form-membership-{{ membership.id }}">
    </form>
    
    <div class="desktop-actions">
      <button type="submit" 
              class="cta-button-secondary" 
              style="border-color: var(--color-primary); color: var(--color-primary); white-space: nowrap;" 
              form="form-membership-{{ membership.id }}">
        Update
      </button>
      
      <a href="{{ url_for('admin.delete_membership', id=membership.id) }}" 
         class="action-link action-link-delete" 
         data-ajax="true" 
         data-remove-target="#membership-row-{{ membership.id }}">
        Hapus
      </a>
    </div>
    <button class="mobile-details-toggle">Lihat Detail <i class="fas fa-chevron-down"></i></button>
  </td>
</tr>
